<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>So You Think You Can Code?</h1>
        <ul>
            <li><button>Highscores</button></li>
            <li><button>Lightmode Toggle</button></li>
        </ul>
    </header>

    <section class="contain">
        <article class="intro">
            <p>Test your knowledge! Here are some questions to see how your skills fair. <br />
                Answer them as fast as possible and aim for the highest score. <br />
                Beware! If you make any mistakes I'll take a chunk from your timer.</p>
            <button>Start Quiz</button>
        </article>
        <article class="question-wrap">
            <div class="timer">
                <p>Time Remaining: 100</p>
            </div>
            <div class="question"></div>
            <h2>pwease :(</h2>
            <div class="choices">
                <ul>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                    <li>d</li>
                </ul>
            </div>
        </article>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
